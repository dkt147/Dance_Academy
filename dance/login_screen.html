<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min"> 
    <link rel="stylesheet" href="login_screen.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
</head>
<body>
    <br>
    <nav  class="navbar navbar-expand-lg navbar-dark bg-dark" style="color: blue;" >
        <div class="logo1" style="margin-left :65px;margin-top:20px;"><img src="logo4.png" alt="logo" height="50px" ;></div>
    </nav><br><br><br>
<br>    
    <div class="container" >
        <form action="" method="post">
            <div class="form-group">
            <label for="email" style="font-size: small;font-family:'Montserrat'">Email Address</label><br><br>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" />
            <p id="errEmail" class="errormessage">Please Enter Email</p>
            </div><br>
            <div class="form-group">
            <label for="pwd" style="font-size: small;">Password</label><br><br>
            <input type="password" class="form-control" id="pass" placeholder="Password(6 + characters)" name="pass" />
            <p id="errPass" class="errormessage">Please Enter Password</p>
            </div>
            <p style="font-size:small;"><a href="forgot.html" style="color:white;text-decoration:none;">Forgot Password</a></p>
            <br>
            <button type="button" id="login" onclick="loginfunction();">LOGIN</button><br><br><br>
        </form>
        <br>
       
        <p style="margin-left:80px;font-size:small;color:lightgray">Don't have an account?<a href="" style="color:white;margin-left: 30px;font-size: small;text-decoration:none;">SIGN UP</a></p>
    </div>
    <br>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        
        function validateInputs() {
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;
            var flag = true;
            if(email == '' && pass == '') {
                document.getElementById("errEmail").style.display = "block";
                document.getElementById("errPass").style.display = "block";
                return  false;
            } 
            else if(email == '') {
                document.getElementById("errEmail").style.display = "block";
                document.getElementById("errPass").style.display = "none";
                return  false;
            }
            else if(pass == ''){
                document.getElementById("errPass").style.display = "block";
                document.getElementById("errEmail").style.display = "none";
                return  false;
            }
            return true;
        }
        
        
        function loginfunction(){
            
            if(validateInputs()) {
                var email = document.getElementById('email').value;
                var pass = document.getElementById('pass').value;
                var data = '{"email":"'+email+'", "pass":"'+pass+'"}';

                $.ajax({
                method: "POST",
                url: "http://dance.liftup.tech/API/login.php",
                data:  data,
                dataType: 'application/json', 
                error: function(jqXHR, textStatus, errorThrown) {
                    
                    if(jqXHR.status == 200) {
                        window.location.href="front.html";
                    }
                    else{
                        alert("Invalid Email or Password.");
                    }
                }
            });
            }
           
        }
            </script>


</body>
</html>
