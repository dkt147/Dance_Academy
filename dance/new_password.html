<head>

<body>
    <nav  class="navbar navbar-expand-lg navbar-dark bg-dark" style="color: blue;" >
        <div class="logo1" style="margin-left :65px;margin-top:20px;"><img src="logo4.png" alt="logo" height=50px ;"></div>
    </nav>
    <p id="underline-gap"> RESET YOUR PASSWORD ?</p>
    <br><br>
    <div class="container">
        <form action="" method="post">
            <div class="form-group">
            <label for="New Password" style="font-size: small;">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="New Password" name="email">
            </div><br>
            <div class="form-group">
            <label for="pwd" style="font-size: small;">Re-Enter New Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Re-Enter New Password" name="pswd">
            </div>
            
        </form>
        <br><br><br>

        <button id="change">CHANGE PASSWORD</button>
        
    </div>
    <br>

</body>
